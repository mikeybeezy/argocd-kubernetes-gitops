apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grade-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com//mikeybeezy/grade-api-gitops.git
    targetRevision: HEAD
    path: applications
  destination:
    server: https://kubernetes.default.svc
    namespace: grade-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true